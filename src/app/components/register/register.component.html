<!DOCTYPE html>
<html lang="en" >

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center align-items-center d-flex vh-100">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group row">
                                          <div class="col-sm-6 mb-3 mb-sm-0">
                                             <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                          </div>
                                          <div class="col-sm-6">
                                             <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                                          </div>
                                       </div>
                                        <a [routerLink]="['/add-info']" class="btn btn-primary btn-user btn-block">
                                            Register Account
                                        </a>
                                        <hr>
                                        <a [routerLink]="['/add-info']" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Register with Google
                                        </a>
                                        <a [routerLink]="['/add-info']" class="btn btn-microsoft btn-user btn-block">
                                            <i class="fab fa-microsoft fa-fw"></i> Register with Microsoft
                                        </a>
                                        <a [routerLink]="['/add-info']" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                        </a>
                                        <a [routerLink]="['/add-info']" class="btn btn-twitter btn-user btn-block">
                                            <i class="fab fa-twitter fa-fw"></i> Register with Twitter(X)
                                        </a>
                                        <a [routerLink]="['/add-info']" class="btn btn-phone btn-user btn-block">
                                            <i class="fas fa-phone-alt fa-fw"></i> Register with Phone Number (India)
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" [routerLink]="['/forgot-password']">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="" [routerLink]="['/login']">Already have an Account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</body>

</html>
