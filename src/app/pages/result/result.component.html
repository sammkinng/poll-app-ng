<div id="row">
    <div class="d-sm-flex align-items-center justify-content-between mt-4 mb-3">
        <h1 class="h5 mb-0 text-gray-900">{{declared?'Results are out!':'Poll is live!'}}</h1>
        
     </div>
    <div class="bg-white info-header shadow rounded mb-4">
        <div class="row d-flex align-items-center justify-content-between p-3 border-bottom">
           <div class="col-lg-7 m-b-4">
              <h3 class="text-gray-900 mb-0 mt-0 font-weight-bold">{{title}}</h3>
              <p class="mb-0 text-gray-800"><small class="text-muted"><i class="fas fa-user-circle fa-fw fa-sm mr-1"></i> {{genre}}</small></p>
           </div>
           <div class="col-lg-5 text-right" *ngIf="false">
              <a href="#" class="btn btn-primary btn-circle">
              <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="btn btn-danger btn-circle">
              <i class="fab fa-youtube"></i>
              </a>
              <a href="#" class="btn btn-warning btn-circle">
              <i class="fab fa-snapchat-ghost"></i>
              </a>
              <a href="#" class="btn btn-info btn-circle">
              <i class="fab fa-twitter"></i>
              </a>
           </div>
        </div>
        <div class="p-3 mb-4">
           <h1 class="h6 mb-3 mt-0 font-weight-bold text-gray-900" >{{declared ? 'Summary':''}}</h1>
           <div>
              <p class="mb-0 text-gray-600">{{declared?'summary':'Please come back Later'}}</p>
           </div>
        </div>
     </div>
    <div class="col-md-4">
<canvas id="cv1" class="chartjs" width="undefined" height="undefined"></canvas>
</div>
</div>
