<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mt-4 mb-3">
   <h1 class="h5 mb-0 text-gray-900"></h1>
   <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm text-white" (click)="reset()">Reset Filters <i
         class="fas fa-times fa-sm text-white-50"></i></a>
</div>
<!-- Content Row -->
<div class="row">
   <div class="col-xl-3 col-lg-4">
      <app-filter [resetFxn]="count"></app-filter>
   </div>
   <div class="col-xl-9 col-lg-8">
      <div class="row">
         <div class="col-xl-4 col-md-6 mb-4" *ngFor="let poll of globalState.filteredPolls;">

            <app-card [content]="poll" type="/poll">
            </app-card>
         </div>
      </div>
      <app-loader></app-loader>
   </div>
</div>
