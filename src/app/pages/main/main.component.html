<app-frame>
   <!-- Page Heading -->
   <div class="d-sm-flex align-items-center justify-content-between mt-4 mb-3">
      <h1 class="h5 mb-0 text-gray-900"></h1>
      <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
      (click)="reset()"
      >Reset Filters <i
            class="fas fa-times fa-sm text-white-50"></i></a>
   </div>
   <!-- Content Row -->
   <div class="row">
      <div class="col-xl-3 col-lg-4">
         <app-filter [resetFxn]="count"></app-filter>
      </div>
      <div class="col-xl-9 col-lg-8">
         <app-card>
         </app-card>

         <app-loader></app-loader>
      </div>
   </div>
</app-frame>
